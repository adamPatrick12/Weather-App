<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-around">
           
            <div class= "title">
                <h1>Forcast</h1>
            </div>

            <div class="container">
                <div class="row align-items-start">
              <input type="text" class="form-control form-control-dark input" placeholder="Search...">
              <button type="button" class="btn btn-outline-light me-2 weather">Submit</button>
            </div>
        </div>

          </div>
        </div>
      </header>


  
   <div class="box">
    <div class="main-temp">
        <h2>Toronto</h3>
        <h2>7°</h2>
        <h4>Partly Cloudy</h4>
        <h3>H: 9°  L: -4°</h3>
    </div>
   </div>

   <div class="tenDayBox">
    <div class="tenDayForcast">
        <h5>10 - DAY - FORECAST</h5>
        <div class="TempBlock">
            <h5>Thu </h5>
            <svg xmlns="http://www.w3.org/2000/svg" style = "margin: 8px"width="20" height="20" fill="currentColor" class="bi bi-cloud-drizzle" viewBox="0 0 16 16">
                <path d="M4.158 12.025a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317zm6 0a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317zm-3.5 1.5a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317zm6 0a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 1 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317zm.747-8.498a5.001 5.001 0 0 0-9.499-1.004A3.5 3.5 0 1 0 3.5 11H13a3 3 0 0 0 .405-5.973zM8.5 2a4 4 0 0 1 3.976 3.555.5.5 0 0 0 .5.445H13a2 2 0 0 1 0 4H3.5a2.5 2.5 0 1 1 .605-4.926.5.5 0 0 0 .596-.329A4.002 4.002 0 0 1 8.5 2z"/>
              </svg>
             <div class="highLowBlock">
              <h3>-3°</h3>
              <div class="thermometer"></div>
              <h3>9°</h3>
            </div>
        </div>
        <div class="TempBlock">
            <h5>Fri </h5>
        </div>
        <div class="TempBlock">
            <h5>Sat </h5>
        </div>
        <div class="TempBlock">
            <h5>Sun </h5>
        </div>
        <div class="TempBlock">
            <h5>Mon </h5>
        </div>
        <div class="TempBlock">
            <h5>Tue </h5>
        </div>
    </div>
   </div>

    

</body>
</html>
