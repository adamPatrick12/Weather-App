        </div>

                        <h5>Thu </h5>

                        <div class="desc">

                <div class="TempBlock">

                </div>     
            </div>
            <div class="TempBlock">

                <div class="highLowBlock">
                <div class="desc3">

            </div>

            <div class="highLowBlock">
            <div class="desc4">

        </div>

            <div class="desc5">         
            </div>
        </div>     
        </div>
    </div>
</div>

<div class="weatherInfo">
    
    <div class="weatherInfoBox">
        <div class="weatherBoxTitle">
            <i class="far fa-sun forcastImage2"></i>  <p>SUNSET</p>
        </div>
        <div class="sunset">
            
        </div>
    </div>

    <div class="weatherInfoBox">
        <div class="weatherBoxTitle">
            <i class="fas fa-wind forcastImage2"></i>  <p>WIND</p>
        </div>
        <div class="windSpeed">
            
        </div>
    </div>

    <div class="weatherInfoBox">
        <div class="weatherBoxTitle">
            <i class="fas fa-thermometer-quarter forcastImage2"></i> <p>FEELS LIKE</p>
        </div>
        <div class="feelsLike">
            
        </div>
    </div>

    <div class="weatherInfoBox">
        <div class="weatherBoxTitle">
            <i class="fas fa-fire forcastImage2"></i>  <p>HUMIDITY</p>
        </div>
        <div class="humidity">
        </div>
    </div>

    <div class="weatherInfoBox">
        <div class="weatherBoxTitle">
            <i class="fas fa-cloud forcastImage2"></i>   <p>CLOUDINESS</p>
        </div>
        <div class="cloudiness">
            
        </div>
    </div>

    <div class="weatherInfoBox">
        <div class="weatherBoxTitle">
            <i class="fas fa-sort-amount-down-alt forcastImage2"></i> <p>PRESSURE</p>
        </div>
        <div class="pressure">

        </div>

    </div>

</div>
